<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!-- Bootstrap -->
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
	.forFixedHeight {
		position: absolute;
		/*height:200px;*/
		width:100%;
		overflow-y:scroll;
	}	

}

</style>

</head>
<body style="overflow:hidden;bottom-padding:none;">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../bootstrap/js/bootstrap.min.js"></script>

	<h1><center>Family Picnic Ticketing System</center></h1>
	<div class="container" style="margin-top:30px">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="exampleInputEmail1">Username or Email</label>
							<input type="email" class="form-control" style="border-radius:0px" id="exampleInputEmail1" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-sm btn-default">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
